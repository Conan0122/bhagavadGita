<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Widget</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@500&display=swap" rel="stylesheet">
  </head>
  <body
    style="
      width: 200px;
      height: 150px;
      padding: 16px;
      font-family: 'Playfair Display', serif;
      background-color: rgb(34, 34, 34);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    "
  >
    <h1
      style="
        font-size: 20px;
        font-family: 'Playfair Display', serif;
        font-weight: bold;
        margin-bottom: 16px;
        color: whitesmoke;
      "
    >
      Quotes of Gita🕉️
    </h1>

    <label for="bg-selector" style="color: white;">Select Background:</label>
    <select id="bg-selector" style="margin: 10px; padding: 5px;">
      <option value="traditionalBG">Traditional</option>
      <option value="blackBG">Black</option>
      <option value="nightSkyBG">Night Sky</option>
    </select>

    <button
      id="toggle-widget"
      style="
        background-color: #eed062;
        color: black;
        font-weight: 600;
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      "
    >
      Toggle Widget
    </button>
    <script src="./src/popup.js"></script>
  </body>
</html>
